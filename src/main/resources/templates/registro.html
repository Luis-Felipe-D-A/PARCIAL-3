<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="/registro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

<div class="registro-wrapper">
    <div class="registro-container">
        <h2><i class="fa-solid fa-user-plus"></i> Registro</h2>

        <!-- Mensaje de error -->
        <div class="mensaje" th:text="${mensaje}" th:if="${mensaje != null}"></div>

        <!-- Formulario de registro -->
        <form th:action="@{/usuarios/registro}" method="post">

            <div class="input-group">
                <i class="fa-solid fa-id-badge"></i>
                <input type="text" name="nombre" placeholder="Nombre" required />
            </div>

            <div class="input-group">
                <i class="fa-solid fa-id-badge"></i>
                <input type="text" name="apellido" placeholder="Apellido" required />
            </div>

            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Username" required />
            </div>

            <div class="input-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="clave" placeholder="Contraseña" required />
            </div>

            <button type="submit">Registrarse</button>
        </form>

        <p class="text-center">
            ¿Ya tienes cuenta? <a th:href="@{/usuarios/login}">Inicia sesión</a>
        </p>
    </div>
</div>

</body>
</html>
