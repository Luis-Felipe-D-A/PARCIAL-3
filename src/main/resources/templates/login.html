<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Profesional</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="login-wrapper">

    <div class="login-container">
        <h2><i class="fa-solid fa-lock"></i> Iniciar sesión</h2>

        <!-- Mensaje de error -->
        <div class="mensaje" th:text="${mensaje}"></div>

        <!-- Form apuntando a /usuarios/login -->
        <form th:action="@{/usuarios/login}" method="post">

            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Usuario" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="clave" placeholder="Contraseña" required>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <p class="text-center">
            ¿No tienes cuenta? <a th:href="@{/usuarios/registro}">Regístrate</a>
        </p>
    </div>

</div>

</body>
</html>
